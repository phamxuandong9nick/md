                b.onclick = () => { if(navigator.clipboard) navigator.clipboard.writeText(pre.innerText).then(()=>{b.innerHTML='‚úÖ';setTimeout(()=>b.innerHTML='<span>üìã</span> Copy',2000)}) };
                w.appendChild(b);
            });
            previewContainer.innerHTML = div.innerHTML;
        }

        // --- TOGGLE PREVIEW FUNCTION ---
        let isPreviewVisible = true;
        function togglePreview() {
            const editorPane = document.getElementById('editor-pane');
            const previewPane = document.getElementById('preview-pane');
            const iconOpen = document.getElementById('icon-eye-open');
            const iconClosed = document.getElementById('icon-eye-closed');

            isPreviewVisible = !isPreviewVisible;

            if (isPreviewVisible) {
                // HI·ªÜN PREVIEW
                editorPane.classList.remove('w-full');
                editorPane.classList.add('w-1/2', 'border-r');
                
                previewPane.classList.remove('hidden');
                setTimeout(() => { // Timeout nh·ªè ƒë·ªÉ transition ho·∫°t ƒë·ªông t·ªët v·ªõi display:none
                    previewPane.classList.add('w-1/2', 'flex');
                    previewPane.style.opacity = '1';
                }, 10);

                iconOpen.classList.remove('hidden');
                iconClosed.classList.add('hidden');
            } else {
                // ·∫®N PREVIEW
                previewPane.style.opacity = '0'; // Fade out tr∆∞·ªõc
                
                editorPane.classList.remove('w-1/2', 'border-r');
                editorPane.classList.add('w-full');

                // ƒê·ª£i transition xong m·ªõi ·∫©n h·∫≥n DOM
                setTimeout(() => {
                    previewPane.classList.remove('w-1/2', 'flex');
                    previewPane.classList.add('hidden');
                }, 300); // 300ms kh·ªõp v·ªõi css transition

                iconOpen.classList.add('hidden');
                iconClosed.classList.remove('hidden');
            }
        }

        // --- FILE MANAGER LOGIC ---
        function refreshFileDropdown() {
            fileSelect.innerHTML = '<option value="">-- L·ªãch s·ª≠ file --</option>';
            const keys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith(FILE_PREFIX)) {
                    keys.push(key);
                }
            }
            keys.sort();
            keys.forEach(key => {
                const name = key.replace(FILE_PREFIX, '');
                const option = document.createElement('option');
                option.value = key;
                option.innerText = name;
                if (key === currentFileKey) option.selected = true;
                fileSelect.appendChild(option);
            });
        }

        function createNewFile() {
            if(confirm("T·∫°o b·∫£n th·∫£o m·ªõi?")) {
                currentFileKey = null;
                editor.value = "";
                currentFileNameDisplay.innerText = "B·∫£n nh√°p m·ªõi (Ch∆∞a l∆∞u)";
                fileSelect.value = ""; 
                render();
                localStorage.removeItem(AUTOSAVE_KEY); 
                showToast("ƒê√£ t·∫°o m·ªõi");
            }
        }

        function saveCurrentFile() {
            let saveName = "";
            if (currentFileKey) {
                const oldName = currentFileKey.replace(FILE_PREFIX, '');
                saveName = prompt("Nh·∫≠p t√™n ƒë·ªÉ l∆∞u:", oldName);
            } else {
                const firstLine = editor.value.split('\n')[0].replace(/#/g, '').trim();
                saveName = prompt("ƒê·∫∑t t√™n cho file n√†y:", firstLine || "New Project");
            }

            if (saveName) {
                const newKey = FILE_PREFIX + saveName;
                localStorage.setItem(newKey, editor.value);
                currentFileKey = newKey;
                currentFileNameDisplay.innerText = saveName;
                refreshFileDropdown();
                showToast(`ƒê√£ l∆∞u: ${saveName}`);
            }
        }

        function loadSelectedFile() {
            const key = fileSelect.value;
            if (key) {
                const content = localStorage.getItem(key);
                if (content !== null) {
                    editor.value = content;
                    currentFileKey = key;
                    currentFileNameDisplay.innerText = key.replace(FILE_PREFIX, '');
                    render();
                    showToast("ƒê√£ t·∫£i file");
                }
            }
        }

        function deleteCurrentFile() {
            if (!currentFileKey) { showToast("Ch∆∞a c√≥ file ƒë·ªÉ x√≥a!", "error"); return; }
            if (confirm(`X√≥a file "${currentFileKey.replace(FILE_PREFIX, '')}"?`)) {
                localStorage.removeItem(currentFileKey);
                currentFileKey = null;
                currentFileNameDisplay.innerText = "B·∫£n nh√°p (File ƒë√£ x√≥a)";
                refreshFileDropdown();
                showToast("ƒê√£ x√≥a file");
            }
        }

        function autoSaveDraft() {
            localStorage.setItem(AUTOSAVE_KEY, editor.value);
            if (currentFileKey) localStorage.setItem(currentFileKey, editor.value);
            const status = document.getElementById('save-status');
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 1000);
        }

        function getFinalHtml() {
            const raw = editor.value;
            if(!raw) return null;
            const div = document.createElement('div');
            div.innerHTML = DOMPurify.sanitize(marked.parse(raw));
            if (embeddedImages.size > 0) {
                div.querySelectorAll('img').forEach(img => {
                    const src = img.getAttribute('src');
                    if (embeddedImages.has(src)) img.src = embeddedImages.get(src);
                });
            }
            div.querySelectorAll('pre').forEach(pre => {
                const w = document.createElement('div'); w.className = 'code-container';
                pre.parentNode.insertBefore(w, pre); w.appendChild(pre);
                const b = document.createElement('button'); b.className = 'copy-btn'; b.innerHTML = `<span>üìã</span> Copy`;
                b.setAttribute('onclick', 'window.callCopy(this)');
                w.appendChild(b);
            });
            const styles = document.getElementById('content-styles').innerHTML;
            const title = currentFileNameDisplay.innerText;
            return `<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><title>${title}</title><style>body{margin:0;padding:40px;background-color:#f3f4f6;position:relative}html{scroll-behavior:smooth}.container{max-width:900px;margin:0 auto;box-shadow:0 4px 6px -1px rgba(0,0,0,0.1);border-radius:8px;overflow:hidden}${styles}</style></head><body><div class="container"><div class="markdown-body">${div.innerHTML}</div></div><button id="back-to-top" onclick="window.scrollTo({top:0,behavior:'smooth'})"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"/><polyline points="5 12 12 5 19 12"/></svg></button>${injectionScript}</body></html>`;
        }

        function copyMarkdownRaw() {
            if(navigator.clipboard) navigator.clipboard.writeText(editor.value).then(()=>showToast('ƒê√£ copy MD'));
        }

        function downloadHtmlFile() {
            const h = getFinalHtml();
            if(!h) { showToast('Tr·ªëng'); return; }
            const blob = new Blob([h], {type: "text/html"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = (currentFileKey ? currentFileKey.replace(FILE_PREFIX, '') : "draft") + ".html";
            link.click();
        }

        function downloadPdfFile() {
            const element = document.querySelector('.markdown-body');
            const fname = (currentFileKey ? currentFileKey.replace(FILE_PREFIX, '') : "draft") + ".pdf";
            const opt = { margin: 10, filename: fname, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
            const btns = element.querySelectorAll('.copy-btn'); btns.forEach(b => b.style.display = 'none');
            html2pdf().set(opt).from(element).save().then(() => { btns.forEach(b => b.style.display = 'flex'); showToast('ƒêang t·∫£i PDF...'); });
        }

        refreshFileDropdown(); 
        const draftContent = localStorage.getItem(AUTOSAVE_KEY);
        editor.value = draftContent || defaultText;
        render();

        editor.addEventListener('input', () => { render(); autoSaveDraft(); });
        
        document.getElementById('imageInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if(!files.length) return;
            let c = 0;
            for(const f of files) {
                const r = new FileReader();
                r.onload = (ev) => { embeddedImages.set(f.name, ev.target.result); c++; if(c===files.length) render(); };
                r.readAsDataURL(f);
            }
        });

        editor.addEventListener('scroll', () => {
            const p = editor.scrollTop / (editor.scrollHeight - editor.clientHeight);
            const ph = previewContainer.parentNode.scrollHeight - previewContainer.parentNode.clientHeight;
            previewContainer.parentNode.scrollTop = p * ph;
        });
    </script>
</body>
